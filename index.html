<!DOCTYPE html>
<html lang="en">
    <!-- Hi! I'm a comment! These green lines will guide you through customising your website -->

    <head>
        <!-- The character encoding for the HTML document. In our case we use the most common, UTF-8-->
        <meta charset="UTF-8">
        <!-- The viewport settings - no need to worry about this, we don't need to change it :) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- The title of the HTML document - shows as the tab name -->
        <title>My Personal Site</title>
        <!-- Link to an external CSS file, which we use to tell the browser what the site should look like. -->
        <link rel="stylesheet" href="styles/style.css">
        <!-- Now we'll add a link to a font from Google Fonts. This allows us to change the text appearance, feel free to delete it if you'd like something different! -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap');
        </style>
        <link rel="stylesheet" href="styles/fonts.css">
        <!-- This time, we'll add a favicon. This is the little icon that appears in the tab. You can change it to whatever you like! -->
        <!-- Just make sure to replace the images/favicon.ico file with your own image, and make sure it's a .ico file! -->
        <link rel="icon" href="images/favicon.ico">
    </head>

    <body>
        <!-- The main header of the webpage. Each element means something different -->
        <!-- You can also change the image in the img tag to your own profile picture! The "alt" attribute is for screen readers, and the "src" attribute is the image source -->
        <!-- Make sure to replace the images/profile.jpg file with your own image! -->
        <!-- If your image is in another format or location, make sure to change the "src" attribute to match -->
        <header>
            <img src="images/profile.jpg" alt="Main picture" class="profile-pic">
            <!-- Why not try changing the text in the h1 tag to your name? -->
            <h1>My Website!</h1>
            <!-- These are links to different social media platforms. You can change them to whatever you like! -->
            <!-- The value in the href attribute is the link to your profile. The text afterwards is what shows in the browser. -->
            <!-- Make sure to replace YOURUSERNAME with your actual username -->
            <a href="https://www.snapchat.com/add/YOURUSERNAME" target="_blank">Snapchat</a> ~
            <!-- Again, replace YOURUSERNAME with your actual username -->
            <a href=" https://www.instagram.com/YOURUSERNAME/" target="_blank">Instagram</a> ~
            <!-- Replace YOURPHONENUMBER with your actual phone number if you'd like, or replace the whole thing for a link -->
            <a href="tel:YOURPHONENUMBER" target="_blank">Phone</a>
        </header>

        <!-- The main content of the webpage. Try changing stuff and see what happens! -->
        <main>
            <!-- Notice how we have a class attribute here? This is how we can style elements in CSS! Take a look at the styles/style.css file to find out more -->
            <section class="main-section">
                <p>ðŸ‘‹ Hello! This text here is completely customisable! You can change it to anything about yourself, or
                    maybe something different you want to say</p>
            </section>
        </main>

        <!-- The footer of the webpage, shown at the bottom. Of course, you can customise this too! -->
        <footer>
            <p>&copy; 2024 Runshaw Hack Club</p>
        </footer>
    </body>

</html>
